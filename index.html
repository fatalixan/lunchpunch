<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Staff Management</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.33/dist/vue.global.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center mb-4">Coffee Shop Staff Management</h1>
        
        <!-- Навигация -->
        <nav class="flex justify-around mb-4">
            <button @click="currentView = 'StaffSchedule'" class="btn-nav">Staff Schedule</button>
            <button @click="currentView = 'Staff'" class="btn-nav">Staff</button>
            <button @click="currentView = 'Schedule'" class="btn-nav">Schedule</button>
        </nav>
        
        <!-- Контент -->
        <div v-if="currentView === 'StaffSchedule'">
            <h2 class="text-xl font-semibold mb-2">Staff Schedule</h2>
            <form @submit.prevent="createStaffSchedule" class="mb-4">
                <input v-model="newJobTitle" placeholder="Job Title" class="input"/>
                <input v-model="newRate" placeholder="Rate" class="input"/>
                <input v-model="newBonus" placeholder="Bonus" class="input"/>
                <button type="submit" class="btn-primary">Add Schedule</button>
            </form>
            <ul>
                <li v-for="schedule in schedules" :key="schedule.id" class="border-b py-2">
                    {{ schedule.job_title }} - {{ schedule.rate }} - {{ schedule.bonus }}
                </li>
            </ul>
        </div>

        <div v-if="currentView === 'Staff'">
            <h2 class="text-xl font-semibold mb-2">Staff</h2>
            <form @submit.prevent="createStaff" class="mb-4">
                <input v-model="newFullName" placeholder="Full Name" class="input"/>
                <input v-model="newHiringDate" placeholder="Hiring Date" class="input" type="date"/>
                <input v-model="newStatus" placeholder="Status" class="input"/>
                <button type="submit" class="btn-primary">Add Staff</button>
            </form>
            <ul>
                <li v-for="staff in staffList" :key="staff.id" class="border-b py-2">
                    {{ staff.full_name }} - {{ staff.date_of_hiring }} - {{ staff.status }}
                </li>
            </ul>
        </div>

        <div v-if="currentView === 'Schedule'">
            <h2 class="text-xl font-semibold mb-2">Schedule</h2>
            <form @submit.prevent="createSchedule" class="mb-4">
                <input v-model="newDate" placeholder="Date" class="input" type="date"/>
                <input v-model="newShiftStart" placeholder="Shift Start" class="input" type="time"/>
                <input v-model="newShiftEnd" placeholder="Shift End" class="input" type="time"/>
                <button type="submit" class="btn-primary">Add Schedule</button>
            </form>
            <ul>
                <li v-for="schedule in scheduleList" :key="schedule.id" class="border-b py-2">
                    {{ schedule.date }} - {{ schedule.shift_start }} - {{ schedule.shift_end }}
                </li>
            </ul>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    currentView: 'StaffSchedule',
                    // StaffSchedule data
                    schedules: [],
                    newJobTitle: '',
                    newRate: '',
                    newBonus: '',
                    // Staff data
                    staffList: [],
                    newFullName: '',
                    newHiringDate: '',
                    newStatus: '',
                    // Schedule data
                    scheduleList: [],
                    newDate: '',
                    newShiftStart: '',
                    newShiftEnd: ''
                };
            },
            methods: {
                // Methods for StaffSchedule
                fetchSchedules() {
                    // Code to fetch data from API for StaffSchedule
                },
                createStaffSchedule() {
                    // Code to create new StaffSchedule record
                    // Sample static addition
                    this.schedules.push({
                        id: Date.now(),
                        job_title: this.newJobTitle,
                        rate: this.newRate,
                        bonus: this.newBonus
                    });
                    this.newJobTitle = '';
                    this.newRate = '';
                    this.newBonus = '';
                },
                
                // Methods for Staff
                fetchStaff() {
                    // Code to fetch data from API for Staff
                },
                createStaff() {
                    // Code to create new Staff record
                    this.staffList.push({
                        id: Date.now(),
                        full_name: this.newFullName,
                        date_of_hiring: this.newHiringDate,
                        status: this.newStatus
                    });
                    this.newFullName = '';
                    this.newHiringDate = '';
                    this.newStatus = '';
                },

                // Methods for Schedule
                fetchSchedule() {
                    // Code to fetch data from API for Schedule
                },
                createSchedule() {
                    // Code to create new Schedule record
                    this.scheduleList.push({
                        id: Date.now(),
                        date: this.newDate,
                        shift_start: this.newShiftStart,
                        shift_end: this.newShiftEnd
                    });
                    this.newDate = '';
                    this.newShiftStart = '';
                    this.newShiftEnd = '';
                }
            },
            mounted() {
                this.fetchSchedules();
                this.fetchStaff();
                this.fetchSchedule();
            }
        }).mount('#app');
    </script>

    <style>
        .input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-right: 0.5rem;
        }
        .btn-primary {
            padding: 0.5rem 1rem;
            background-color: #1D4ED8;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn-nav {
            padding: 0.5rem 1rem;
            border: 2px solid #1F2937;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</body>
</html>
