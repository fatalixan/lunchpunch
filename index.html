<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Staff Management</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.33/dist/vue.global.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center mb-4">Coffee Shop Staff Management</h1>
        
        <!-- Навигация -->
        <nav class="flex justify-around mb-4">
            <button @click="currentView = 'StaffSchedule'" class="btn-nav">Staff Schedule</button>
            <button @click="currentView = 'Staff'" class="btn-nav">Staff</button>
            <button @click="currentView = 'Schedule'" class="btn-nav">Schedule</button>
        </nav>
        
        <!-- Staff Section -->
        <div v-if="currentView === 'Staff'">
            <h2 class="text-xl font-semibold mb-2">Staff</h2>
            <form @submit.prevent="createStaff" class="mb-4">
                <!-- Выпадающий список для выбора job_title из StaffSchedule -->
                <label for="staffSchedule" class="block mb-2">Job Title</label>
                <select v-model="newStaffScheduleId" :disabled="staffScheduleOptions.length === 0" class="input mb-4">
                    <option disabled value="">Select Job Title</option>
                    <option v-for="schedule in staffScheduleOptions" :key="schedule.id" :value="schedule.id">
                        {{ schedule.job_title }}
                    </option>
                </select>

                <input v-model="newFullName" placeholder="Full Name" class="input"/>
                <input v-model="newDateOfHiring" placeholder="Date of Hiring" type="date" class="input"/>
                <input v-model="newStatus" placeholder="Status" class="input"/>
                <input v-model="newStaffDescription" placeholder="Description" class="input"/>
                <button type="submit" class="btn-primary">Add Staff</button>
            </form>
            <ul>
                <li v-for="staff in staffList" :key="staff.id" class="border-b py-2">
                    {{ staff.full_name }} - Hired: {{ staff.date_of_hiring }} - Status: {{ staff.status }} - {{ staff.description }}
                </li>
            </ul>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    currentView: 'Staff',
                    // Staff data
                    staffList: [],
                    newStaffScheduleId: '',
                    newFullName: '',
                    newDateOfHiring: '',
                    newStatus: '',
                    newStaffDescription: '',
                    // StaffSchedule options for dropdown
                    staffScheduleOptions: []
                };
            },
            methods: {
                fetchStaff() {
                    // Код для получения данных из API
                },
                createStaff() {
                    // Добавление записи в Staff
                    this.staffList.push({
                        id: Date.now(),
                        staff_schedule_id: this.newStaffScheduleId,
                        full_name: this.newFullName,
                        date_of_hiring: this.newDateOfHiring,
                        status: this.newStatus,
                        description: this.newStaffDescription
                    });
                    this.newStaffScheduleId = '';
                    this.newFullName = '';
                    this.newDateOfHiring = '';
                    this.newStatus = '';
                    this.newStaffDescription = '';
                },
                fetchStaffScheduleOptions() {
                    // Пример статических данных для StaffSchedule
                    this.staffScheduleOptions = [
                        { id: 1, job_title: "Barista" },
                        { id: 2, job_title: "Manager" }
                    ];
                }
            },
            mounted() {
                this.fetchStaff();
                this.fetchStaffScheduleOptions();
            }
        }).mount('#app');
    </script>

    <style>
        .input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-right: 0.5rem;
        }
        .btn-primary {
            padding: 0.5rem 1rem;
            background-color: #1D4ED8;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn-nav {
            padding: 0.5rem 1rem;
            border: 2px solid #1F2937;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</body>
</html>
