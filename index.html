<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Schedule Management</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="app" class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Staff Schedule Management</h1>

    <div class="mb-6">
      <button @click="showForm = true" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Add Schedule
      </button>
    </div>

    <div v-if="showForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-md">
      <h2 class="text-2xl font-bold mb-4">{{ editingId ? 'Edit' : 'Add' }} Schedule</h2>
      <form @submit.prevent="saveSchedule">
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="job-title">
            Job Title
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="job-title"
            type="text"
            placeholder="Enter job title"
            v-model="form.jobTitle"
            required
          >
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="rate">
            Rate
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="rate"
            type="number"
            step="0.01"
            placeholder="Enter rate"
            v-model="form.rate"
            required
          >
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="bonus">
            Bonus
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="bonus"
            type="number"
            step="0.01"
            placeholder="Enter bonus"
            v-model="form.bonus"
          >
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="description">
            Description
          </label>
          <textarea
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="description"
            rows="3"
            placeholder="Enter description"
            v-model="form.description"
          ></textarea>
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            {{ editingId ? 'Update' : 'Add' }}
          </button>
          <button
            v-if="editingId"
            class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button"
            @click="cancelEdit"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>

    <div class="overflow-x-auto">
      <table class="table-auto w-full">
        <thead>
          <tr>
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Job Title</th>
            <th class="px-4 py-2">Rate</th>
            <th class="px-4 py-2">Bonus</th>
            <th class="px-4 py-2">Description</th>
            <th class="px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="schedule in schedules" :key="schedule.id">
            <td class="border px-4 py-2">{{ schedule.id }}</td>
            <td class="border px-4 py-2">{{ schedule.job_title }}</td>
            <td class="border px-4 py-2">{{ schedule.rate }}</td>
            <td class="border px-4 py-2">{{ schedule.bonus }}</td>
            <td class="border px-4 py-2">{{ schedule.description }}</td>
            <td class="border px-4 py-2">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2"
                @click="editSchedule(schedule)"
              >
                Edit
              </button>
              <button
                class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
                @click="deleteSchedule(schedule.id)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        schedules: [],
        form: {
          jobTitle: '',
          rate: '',
          bonus: '',
          description: ''
        },
        showForm: false,
        editingId: null
      },
      mounted() {
        this.loadSchedules();
      },
      methods: {
        loadSchedules() {
          axios.get('api/staff_schedule.php')
            .then(response => {
              this.schedules = response.data.data;
            })
            .catch(error => console.error('Error:', error));
        },
        saveSchedule() {
          const method = this.editingId ? 'put' : 'post';
          const url = this.editingId
            ? `api/staff_schedule.php?id=${this.editingId}`
            : 'api/staff_schedule.php';

          axios[method](url, this.form)
            .then(response => {
              if (response.data.success) {
                this.loadSchedules();
                this.resetForm();
                this.showForm = false;
              }
            })
            .catch(error => console.error('Error:', error));
        },
        editSchedule(schedule) {
          this.editingId = schedule.id;
          this.form = {
            jobTitle: schedule.job_title,
            rate: schedule.rate,
            bonus: schedule.bonus,
            description: schedule.description
          };
          this.showForm = true;
        },
        deleteSchedule(id) {
          if (confirm('Are you sure you want to delete this schedule?')) {
            axios.delete(`api/staff_schedule.php?id=${id}`)
              .then(response => {
                if (response.data.success) {
                  this.loadSchedules();
                }
              })
              .catch(error => console.error('Error:', error));
          }
        },
        resetForm() {
          this.form = {
            jobTitle: '',
            rate: '',
            bonus: '',
            description: ''
          };
          this.editingId = null;
        },
        cancelEdit() {
          this.resetForm();
          this.showForm = false;
        }
      }
    });
  </script>
</body>
</html>
