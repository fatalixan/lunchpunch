<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coffee Shop Management</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.33/dist/vue.global.min.js"></script>

    <!-- Встроенные стили -->
    <style>
        /* Основные стили для страницы */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
        }

        /* Контейнер для формы авторизации */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Поля ввода */
        .input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 1rem;
        }

        /* Кнопка отправки формы */
        .btn-primary {
            padding: 0.5rem 1rem;
            background-color: #1D4ED8;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        /* Стиль для зоны уведомлений */
        .notification {
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }

        /* Цвет уведомления об ошибке */
        .notification.error {
            background-color: #f56565;
            color: white;
        }

        /* Цвет уведомления об успешном действии */
        .notification.success {
            background-color: #48bb78;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Главный контейнер для Vue-приложения -->
    <div id="app">
        <!-- Проверка завершена, если showContent истинно -->
        <div v-if="showContent" class="login-container">
            <!-- Зона уведомлений -->
            <div v-if="notification" :class="['notification', notificationType]">
                {{ notification }}
            </div>

            <!-- Заголовок формы авторизации -->
            <h2 class="text-xl font-bold mb-4">Login</h2>

            <!-- Форма авторизации -->
            <form @submit.prevent="login">
                <!-- Поле ввода имени пользователя -->
                <input v-model="username" placeholder="Username" class="input" required />

                <!-- Поле ввода пароля -->
                <input v-model="password" type="password" placeholder="Password" class="input" required />

                <!-- Кнопка отправки формы -->
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    username: '',            // Имя пользователя
                    password: '',            // Пароль
                    notification: '',        // Сообщение уведомления
                    notificationType: '',    // Тип уведомления (успех или ошибка)
                    showContent: false       // Показывать ли контент после проверки
                };
            },
            methods: {
                // Проверка авторизации при загрузке
                checkAuth() {
                    fetch('user.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams({ action: 'check_auth' })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            // Если авторизован, перенаправляем на dashboard
                            window.location.href = 'dashboard.html';
                        } else {
                            // Если не авторизован, показываем контент для авторизации
                            this.showContent = true;
                        }
                    })
                    .catch(error => {
                        console.error('Authorization check failed:', error);
                        this.showContent = true; // Показать контент при ошибке
                    });
                },
                // Метод для отправки данных формы на сервер
                login() {
                    fetch('user.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams({
                            action: 'login',
                            username: this.username,
                            password: this.password
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            window.location.href = 'dashboard.html';
                        } else {
                            this.showNotification(data.message, 'error');
                        }
                    })
                    .catch(() => {
                        this.showNotification('Network error. Please try again.', 'error');
                    });
                },
                // Метод для отображения уведомления
                showNotification(message, type) {
                    this.notification = message;
                    this.notificationType = type;

                    setTimeout(() => {
                        this.notification = '';
                    }, 3000);
                }
            },
            // Выполняем проверку авторизации при монтировании компонента
            mounted() {
                this.checkAuth();
            }
        }).mount('#app');
    </script>
</body>
</html>
