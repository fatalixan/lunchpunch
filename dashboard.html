<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Coffee Shop Management</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.33/dist/vue.global.min.js"></script>

    <style>
        /* Стили для Dashboard */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
        }

        .dashboard-container {
            text-align: center;
        }

        .btn-nav, .btn-logout {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-nav {
            background-color: #1D4ED8;
            color: white;
        }

        .btn-logout {
            background-color: #f56565;
            color: white;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div id="app" class="dashboard-container">
        <h2 class="text-2xl font-bold mb-6">Welcome, {{ username }}</h2>
        <nav>
            <a href="staff-management.html" class="btn-nav">Staff Management</a>
        </nav>
        <!-- Кнопка Logout -->
        <button @click="logout" class="btn-logout">Logout</button>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    username: '' // Переменная для хранения имени пользователя
                };
            },
            methods: {
                // Метод для получения информации о пользователе
                fetchUserInfo() {
                    fetch('user.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams({ action: 'get_user_info' })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            this.username = data.username; // Устанавливаем имя пользователя
                        } else {
                            window.location.href = 'index.html'; // Перенаправляем, если пользователь не авторизован
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching user info:', error);
                        window.location.href = 'index.html';
                    });
                },
                // Метод для logout
                logout() {
                    fetch('user.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams({ action: 'logout' })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            window.location.href = 'index.html'; // Перенаправляем на страницу входа
                        }
                    })
                    .catch(error => console.error('Logout failed:', error));
                }
            },
            mounted() {
                // Вызываем fetchUserInfo при загрузке компонента
                this.fetchUserInfo();
            }
        }).mount('#app');
    </script>
</body>
</html>
